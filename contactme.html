<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravni Arador - Contact Me</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style.contactme.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span id="logo" class="fs-4">JRPA</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="./index.html" class="nav-link text-dark text-decoration-none">Home</a>
                    </li>
                    <li class="nav-item"><a href="./resume.html"
                            class="nav-link text-dark text-decoration-none">Resume</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark text-decoration-none"
                            aria-current="page">Contact Me</a></li>
                </ul>
            </header>
        </div>
        <div class="container-fluid">
            <div class="row"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h2>Contact Me</h2>
                        </div>
                        <div class="card-body">
                            <form id="contact-form" action="https://formspree.io/f/xrgjgqeg" method="post">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="fname"><span class="text-danger">*</span> First Name</label>
                                        <input class="form-control" id="fname" name="fname" autocomplete="given-name"
                                            type="text" autofocus tabindex="1" required>
                                    </div>
                                    <div class="col">
                                        <label for="lname"><span class="text-danger">*</span> Last Name</label>
                                        <input class="form-control" id="lname" name="lname" autocomplete="family-name"
                                            type="text" tabindex="2" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="email"><span class="text-danger">*</span> Email Address</label>
                                        <input id="email" class="form-control" name="email" autocomplete="email"
                                            type="email" tabindex="3" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="address"><span class="text-danger">*</span> Street Address</label>
                                        <input id="address" class="form-control" name="address"
                                            autocomplete="street-address" type="text" tabindex="4" required>
                                    </div>
                                    <div class="col">
                                        <label for="postal-code"><span class="text-danger">*</span> Postal Code</label>
                                        <input id="postal-code" class="form-control" name="post-code"
                                            autocomplete="postal-code" type="text" tabindex="9" placeholder="M5W 1E6"
                                            pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$" required>
                                        <div class="invalid-feedback">
                                            Enter a valid Canadian Postal Code
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3" id="city-province-hourly-section">
                                    <div class="col">
                                        <label for="city"><span class="text-danger">*</span> City</label>
                                        <input id="city" class="form-control" name="city" autocomplete="address-level2"
                                            type="text" tabindex="5" required>
                                    </div>
                                    <div class="col">
                                        <label for="province"><span class="text-danger">*</span> Province</label>
                                        <select id="province" class="form-control form-select" name="province"
                                            autocomplete="address-level1" tabindex="6">
                                            <option>Alberta</option>
                                            <option>British Columbia</option>
                                            <option>Manitoba</option>
                                            <option>New Brunswick</option>
                                            <option>Newfoundland and Labrador</option>
                                            <option>Northwest Territories</option>
                                            <option>Nova Scotia</option>
                                            <option>Nunavut</option>
                                            <!-- Make Ontario the default selected option -->
                                            <option selected>Ontario</option>
                                            <option>Prince Edward Island</option>
                                            <option>Quebec</option>
                                            <option>Saskatchewan</option>
                                            <option>Yukon</option>
                                        </select>
                                    </div>
                                    <!-- <div class="col-2">
                                        <label for="hourlyrate">
                                            <span class="text-danger">
                                                *
                                            </span>Rate/Hr
                                        </label>
                                        <input id="hourlyrate" type="number" class="form-control" name="hourlyrate"
                                            type="text" tabindex="7" required></input>
                                    </div> -->
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="feedback-file">Description</label>
                                        <textarea id="description" class="form-control" name="description" rows="5"
                                            tabindex="8"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="mr-3"><span class="text-danger">*</span> Contact Type:</label>
                                        <div class="form-check form-check-inline">
                                            <!-- Default to morning -->
                                            <input class="form-check-input" type="radio" name="contact-type"
                                                onchange="addOrDeleteHourlyRateElement()" id="question" value="question"
                                                checked tabindex="9">
                                            <label class="form-check-label" for="question">Question</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="contact-type"
                                                onchange="addOrDeleteHourlyRateElement()" id="comment" value="comment"
                                                tabindex="10">
                                            <label class="form-check-label" for="comment">Comment</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="contact-type"
                                                onchange="addOrDeleteHourlyRateElement()" id="hiring" value="hiring"
                                                tabindex="11" on>
                                            <label class="form-check-label" for="hiring">Hiring</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-3">
                                        <div class="row">
                                            <input id="submit" type="submit" class="btn" tabindex="12"
                                                value="Submit"></button>
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="row"></div>
    </main>
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f99791e963.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/contactme.js" type="text/javaScript"></script>
</body>

</html>
